<div class="container">
    <div class="row my-5">
      <div class="col-12">
        <form [formGroup]="searchForm">
          <mat-form-field class="full-width">
            <mat-label>Buscar Artistas</mat-label>
            <input matInput formControlName="searchTerm" (keyup)="buscar()">
          </mat-form-field>
        </form>
      </div>
    </div>
  
    <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
  

    <app-tarjetas *ngIf="!loading" [items]="artistas"></app-tarjetas>
  </div>
