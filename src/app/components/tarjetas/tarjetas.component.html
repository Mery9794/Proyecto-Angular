<div class="container mt-4">
  <div class="text mb-4">
    <h1>Nuevos Lanzamientos</h1>
  </div>

  <div class="row row-cols-1 row-cols-md-5 g-3 justify-content-center align-items-center">

    <div (click)="verArtista(item)" *ngFor="let item of items" class="col mb-4">
      <mat-card class="puntero tarjeta-animada spotify-card">
        <img mat-card-image [src]="item.images | noimage" alt="Card image cap">
        <mat-card-content>
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">
            <span *ngFor="let artista of item.artists" class="badge badge-pill badge-primary">{{artista.name}}</span>
          </p>
          <p class="card-text">
            <span class="badge badge-pill badge-danger">{{item.release_date}}</span>
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
